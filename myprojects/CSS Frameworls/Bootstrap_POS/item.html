<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap POS System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link href="assets/styles/style.css" rel="stylesheet">
</head>
<body>
<nav class="container-fluid">
    <section class="row bg-success">
        <div class="col-2 navbar">
            <a class="navbar-brand text-white" href="#">POS System</a>
        </div>
        <div class="col navbar bg-white bg-opacity-10">

        </div>
    </section>
</nav>
<main class="container-fluid">
    <section class="row">
        <nav class="col-2 navbar bg-dark">
            <ul class ="nav nav-pills flex-column mb-auto">
                <li>
                    <a class ="nav-link text-white" href="index.html"><i class="fa-solid fa-gauge text-white"></i> Dashboard </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link text-white" href="#"><i class="fa-solid fa-file-lines text-white"></i> Invoices </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link text-white" href="item.html"><i class="fa-solid fa-box-archive text-white"></i> Items </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link text-white" href="customer.html"><i class="fa-solid fa-users text-white"></i> Customers </a>
                </li>
                <li class ="nav-item">
                    <a class ="nav-link text-white" href="order.html"><i class="fa-solid fa-cart-flatbed text-white"></i> Orders </a>
                </li>
            </ul>
        </nav>
        <section id="page" class="col">
            <section class="container-fluid mt-3">
                <section class="row mt-3 justify-content-around">
                    <div class="col-12 col-md-4">
                        <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                            <h1 class="h1 mb-3">Item Manage</h1>
                            <div class="mb-3">
                                <label class="form-label" for="txtItemSearch">Search Item</label>
                                <input class="form-control" id="txtItemSearch" placeholder="Item Code, Name, Price, Quantity" type="text">
                            </div>
                            <button id="btnItemSearch" class="btn btn-primary">Search</button>
                            <button id="btnItemDelete" class="btn btn-danger">Delete</button>
                            <button id="btnItemSaveOrUpdate" class="btn btn-success">Save</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="mb-3">
                            <label class="form-label" for="txtItemCode">Item Code</label>
                            <input class="form-control" id="txtItemCode" placeholder="Item Code" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="txtItemName">Item Name</label>
                            <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="txtItemPrice">Item Price</label>
                            <input class="form-control" id="txtItemPrice" placeholder="Item Price" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="txtItemQty">Item Quantity</label>
                            <input class="form-control" id="txtItemQty" placeholder="Item Quantity" type="text">
                        </div>
                    </div>
                </section>
                <section class="row mt-4">
                    <div class="col">
                        <table class="table table-hover">
                            <thead class="bg-dark text-white">
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Item Price</th>
                                <th>Item Quantity.</th>
                            </tr>
                            </thead>
                            <tbody id="itemTable">


                            </tbody>
                        </table>
                    </div>
                </section>

            </section>
        </section>
    </section>
</main>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="controller/itemController.js"></script>
<script src="model/itemDTO.js"></script>
<script src="db/database.js"></script>
</body>
</html>
